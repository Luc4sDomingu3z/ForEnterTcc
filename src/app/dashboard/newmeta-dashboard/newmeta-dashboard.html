<main class="w-full h-full max-w-[1920px] mx-auto">
  <section class="grid grid-rows-[1fr_auto] lg:grid-rows-none lg:grid-cols-[auto_1fr] min-h-90 lg:min-h-200">
    <app-navbar class="w-full h-full row-start-2 lg:row-start-1 lg:max-w-10 lg:hover:max-w-40 transition-all"></app-navbar>
    <div aria-label="Content" class="container mx-auto p-1 py-2">
      <h1 class="w-full text-left text-4xl md:text-5xl p-2 font-bold mb-3 text-slate-600">
        Criação de meta
      </h1>
      <!--<hr class="border-slate-400" />-->

      <section class="rounded-md flex md:flex-nowrap items-start flex-wrap relative gap-2 mt-2 w-full mx-auto">
        <form class="w-full max-w-5xl p-1 flex flex-col gap-5" method="post" (submit)="preventSubmit($event)">
          <fieldset>
            <div class="relative pt-2">
              <input id="meta_name" name="meta-name" type="text" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400 outline-none focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800  focus:rounded-md valid:border-lime-500 valid:rounded-sm" required aria-required="da o cu aqui">
              <label for="meta_name" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7">Nomeiar meta</label>
            </div>
          </fieldset>

          <fieldset class="flex p-2 bg-vanilla rounded-md gap-2 items-center" aria-label="Escolher tipo de meta">
            <!--<legend class="mb-2 p-1 rounded-md text-sm bg-vanilla">Escolha o tipo da meta</legend>-->
            <div aria-label="Dinheiro">
              <label for="meta-type-cash" (change)="tipoMeta($event)" class="transition-all flex items-center justify-center gap-2 border-r border-neutral-400 px-1 text-verdigris peer-checked:bg-slate-200 text-sm text-center md:text-lg w-full max-w-max">
                <input type="radio" name="meta-type" value="cash" id="meta-type-cash" class="peer" hidden>
                <span class="block pointer-events-none select-none">Dinheiro</span>
                <span class="transition-all pointer-events-none select-none ease-in items-center flex opacity-0 w-full max-w-0 peer-checked:opacity-100 peer-checked:max-w-30 peer-checked:text-lime-500">
                  <span class="material-symbols-rounded" style="font-size: 26pt;">check</span>
                </span>
              </label>
            </div>
            <div aria-label="Material">
              <label for="meta-type-material" (change)="tipoMeta($event)" class="transition-all flex items-center justify-center gap-2 border-r border-neutral-400 px-1 text-verdigris peer-checked:bg-slate-200 text-sm text-center md:text-lg w-full max-w-max">
                <input type="radio" name="meta-type" id="meta-type-material" value="material" class="peer" hidden>
                <span class="block pointer-events-none select-none">Material</span>
                <span class="transition-all pointer-events-none select-none ease-in items-center flex opacity-0 w-full max-w-0 peer-checked:opacity-100 peer-checked:max-w-30 peer-checked:text-lime-500">
                  <span class="material-symbols-rounded" style="font-size: 26pt;">check</span>
                </span>
              </label>
            </div>
            <div aria-label="Fatura">
              <label for="meta-type-bill" (change)="tipoMeta($event)" class="transition-all flex items-center justify-center gap-2 px-1 text-verdigris peer-checked:bg-slate-200 text-sm text-center md:text-lg w-full max-w-max">
                <input type="radio" name="meta-type" class="peer" id="meta-type-bill" value="bill" hidden>
                <span class="block pointer-events-none select-none">Fatura</span>
                <span class="transition-all pointer-events-none select-none ease-in items-center flex opacity-0 w-full max-w-0 peer-checked:opacity-100 peer-checked:max-w-30 peer-checked:text-lime-500">
                  <span class="material-symbols-rounded" style="font-size: 26pt;">check</span>
                </span>
              </label>
            </div>
          </fieldset>

          <!--Se for selecionado DINHEIRO-->
          <fieldset disabled="true" id="field-cash" class="relative hidden! pt-4">
            <div class="relative pt-2">
              <input id="meta-valor" name="meta-valor" type="text" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400 outline-none focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800  focus:rounded-md valid:border-lime-500 valid:rounded-sm" required>
              <label for="meta-valor" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7">Digite o valor</label>
            </div>
          </fieldset>
          <!--Se for selecionado DINHEIRO-->

          <!--Se for selecionado MATERIAL-->
          <fieldset disabled="true" id="field-material" class="relative flex items-start hidden! gap-2 flex-wrap">
            <div class="relative pt-2 grow-2">
              <input type="text" id="meta-material-name" name="meta-material-name" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400 outline-none focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800  focus:rounded-md valid:border-lime-500 valid:rounded-sm" required>
              <label for="meta-material-name" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7">Nome do item</label>
            </div>
            <div class="relative pt-2">
              <input type="text" id="meta-material-valor" name="meta-material-valor" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400 outline-none focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800  focus:rounded-md valid:border-lime-500 valid:rounded-sm" required>
              <label for="meta-material-valor" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7">Preço total do item</label>
            </div>
            <div class="relative grow md:grow-0 pt-2 flex flex-col gap-1">
              <input type="number" min="1" value="0" max="90" id="meta-material-parcelas" name="meta-material-parcelas" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400outline-none focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800 focus:rounded-md valid:border-lime-500 valid:rounded-sm invalid:border-rose-400 invalid:pt-4 invalid:rounded-sm invalid:text-rose-500 invalid:font-bold" required>
              <label for="meta-material-parcelas" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7 peer-invalid:text-sm peer-invalid:top-5 peer-invalid:text-rose-500">Parcelas</label>
              <span class="bottom-0 left-0 block bg-verdigris border border-gray-500 px-1 rounded-sm text-sm font-mono select-none pointer-events-none">R$ 34,23 </span>
            </div>
          </fieldset>
          <!--Se for selecionado MATERIAL-->

          <!--Se for selecionado FATURA-->
          <fieldset disabled="true" id="field-bill" class="relative flex flex-1 flex-wrap hidden! items-start gap-2">
            <div class="relative pt-2 basis-100 md:basis-200">
              <input type="text" id="meta-fatura-valor" name="meta-fatura-valor" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400 outline-none focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800 focus:rounded-md valid:border-lime-500 valid:rounded-sm" required>
              <label for="meta-fatura-valor" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7">Valor da fatura</label>
            </div>
            <div class="relative pt-2 grow md:grow-0">
              <input type="date" id="meta-fatura-datain" name="meta-fatura-datain" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400 outline-none text-transparent focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800 focus:rounded-md valid:text-neutral-800 valid:border-lime-500 valid:rounded-sm" required>
              <label for="meta-fatura-datain" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7">Inicia</label>
            </div>
            <div class="relative pt-2 grow md:grow-0">
              <input type="date" id="meta-fatura-dataout" name="meta-fatura-dataout" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-gray-400 outline-none text-transparent focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800 focus:rounded-md valid:text-neutral-800 valid:border-lime-500 valid:rounded-sm" required>
              <label for="meta-fatura-dataout" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7">Venc.</label>
            </div>
            <div class="relative pt-2 flex flex-col gap-1">
              <input type="number" min="1" value="0" max="90" id="meta-fatura-parcelas" name="meta-fatura-parcelas" class="transition-all peer h-full ease-out p-1 w-full border border-transparent border-b-slate-500 outline-none focus:border-sky-500 focus:pt-4 valid:pt-4 focus:text-neutral-800 focus:rounded-md valid:border-lime-500 valid:rounded-sm invalid:border-rose-400 invalid:pt-4 invalid:rounded-sm invalid:text-rose-500 invalid:font-bold" required>
              <label for="meta-fatura-parcelas" class="transition-all w-full ease-in md:text-xl text-sm peer-focus:text-sm peer-focus:top-5 peer-valid:text-sm peer-valid:top-5 text-neutral-600 absolute left-1 leading-0 top-7 peer-invalid:text-sm peer-invalid:top-5 peer-invalid:text-rose-500">Parcelas</label>
              <span class="bottom-0 left-0 block bg-verdigris border border-gray-500 px-1 rounded-sm text-sm font-mono select-none pointer-events-none">R$ 34,23 </span>
            </div>
          </fieldset>
          <!--Se for selecionado FATURA-->

          <fieldset class="mt-2">
            <div class="relative">
              <button type="button" class="flex items-center cursor-pointer justify-center p-1 rounded-full text-center w-full max-w-30 bg-persian-red text-vanilla disabled:saturate-0 disabled:cursor-not-allowed" disabled>
                <span class="block">Terminar</span>
              </button>
            </div>
          </fieldset>
        </form>

        <div aria-label="Explicando utilizacao" class="bg-vanilla w-full max-w-xl p-2 rounded-md">
          <h2 class="text-2xl font-thin font-mono text-verdigris">Ajuda</h2>
        </div>
      </section>
    </div>
  </section>
</main>
